  <script type="text/javascript">
    function LaunchFancybox(url, fbWidth, fbHeight, fbType)
    {
      $.fancybox({
        'width': fbWidth,
        'height': fbHeight,
        'autoSize': false,
        'type': fbType, 
        'padding': 0,
        'overlayColor': '#ccc',
        href: url,
        iframe : {
          preload: false
        },

        helpers : {
          overlay : {
            css : {
                'background' : '#000000', /* change this to the right color */

            }
          }
        }
        
      });
    }

  </script>



  <script type="text/javascript">
    function LaunchFancybox2(fbType, url, fbWidth)
    {
      $.fancybox({
        'autoSize': true,
        'width': fbWidth,
        'height': 'auto',
        'type': fbType, 
        'padding': 0,
        'aspectRatio' : true,
        'overlayColor': '#ccc',
        'closeClick': false,
        beforeShow: function(){
  // added 50px to avoid scrollbars inside fancybox
          this.width = ($('.fancybox-iframe').contents().find('html').width())+50;
          this.height = ($('.fancybox-iframe').contents().find('html').height())+50;
        },
        href: url,
        iframe : {
          preload: false
        },

        helpers : {
          overlay : {
            css : {
                'background' : '#000000', /* change this to the right color */

            }
          }
        }

      });
    }

   <script type="text/javascript" src="pano2vr_player.js">
    </script>
    <script type="text/javascript" src="skin.js">

    <div id="container" style="width:100%;height:800px;overflow:hidden;">
    <br>Loading...<br><br>
    </div>
    <script type="text/javascript">
      // create the panorama player with the container
      pano=new pano2vrPlayer("container");
      // add the skin object
      skin=new pano2vrSkin(pano);
      // load the configuration
      window.addEventListener("load", function() {
        pano.readConfigUrlAsync("pano.xml");
      });
      if (window.navigator.userAgent.match(/Safari/i)) {
        // fix for white borders, rotation on iPhone
        function iosHfix(e) {
          window.scrollTo(0, 1);
          var container=document.getElementById("container");
          var oh=container.offsetHeight;
          document.documentElement.style.setProperty('height', '100vh');
          if (oh!=container.offsetHeight) {
            container.style.setProperty('height',"100%");
          } else {
            container.style.setProperty('height',window.innerHeight+"px");
          }
          window.scrollTo(0, 0);
          pano.setViewerSize(container.offsetWidth, container.offsetHeight);
        };
        setTimeout(iosHfix,0);
        setTimeout(iosHfix,100);
        window.addEventListener("resize", function() {
          setTimeout(iosHfix,0);
          // hide toolbar on iPad happens with a delay
          setTimeout(iosHfix,500);
          setTimeout(iosHfix,1000);
          setTimeout(iosHfix,2000);
        });
      }
    </script>
    <noscript>
      <p><b>Please enable Javascript!</b></p>
    </noscript>
