<script>
	
	$(function(){
    jQuery('img.png').each(function(){
        var $img = jQuery(this);
        var imgID = $img.attr('id');
        var imgClass = $img.attr('class');
        var imgURL = $img.attr('src');
    
        jQuery.get(imgURL, function(data) {
            // Get the png tag, ignore the rest
            var $png = jQuery(data).find('png');
    
            // Add replaced image's ID to the new png
            if(typeof imgID !== 'undefined') {
                $png = $png.attr('id', imgID);
            }
            // Add replaced image's classes to the new png
            if(typeof imgClass !== 'undefined') {
                $png = $png.attr('class', imgClass+' replaced-png');
            }
    
            // Remove any invalid XML tags as per http://validator.w3.org
            $png = $png.removeAttr('xmlns:a');
            
            // Check if the viewport is set, else we gonna set it if we can.
            if(!$png.attr('viewBox') && $png.attr('height') && $png.attr('width')) {
                $png.attr('viewBox', '0 0 ' + $png.attr('height') + ' ' + $png.attr('width'))
            }
    
            // Replace image with new png
            $img.replaceWith($png);
    
        }, 'xml');
    
    });
});

	
	</script>
